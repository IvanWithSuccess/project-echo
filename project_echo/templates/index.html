<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Echo</title>

    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Material 3 Web Components -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web@1.0.0/all.js?render"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

    <div class="main-layout">
        <!-- Side Navigation Rail -->
        <md-navigation-rail id="nav-rail">
            <md-navigation-rail-item id="nav-dashboard" class="nav-item active" onclick="switchSection('dashboard')">
                <md-icon slot="active-icon">dashboard</md-icon>
                <md-icon slot="inactive-icon">dashboard_outlined</md-icon>
                <div slot="label">Dashboard</div>
            </md-navigation-rail-item>
            <md-navigation-rail-item id="nav-accounts" class="nav-item" onclick="switchSection('accounts')">
                <md-icon slot="active-icon">group</md-icon>
                <md-icon slot="inactive-icon">group_outlined</md-icon>
                <div slot="label">Accounts</div>
            </md-navigation-rail-item>
            <!-- Add other nav items here -->
        </md-navigation-rail>

        <!-- Main Content Area -->
        <main class="content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="content-section" style="display: block;">
                <h1>Dashboard</h1>
                <p>Welcome to Project Echo.</p>
            </section>

            <!-- Accounts Section -->
            <section id="accounts" class="content-section" style="display: none;">
                <h1>Accounts Center</h1>
                <!-- Account content will go here -->
            </section>

            <!-- Other sections will be added here -->

        </main>
    </div>

    <!-- Custom App Logic -->
    <script src="/static/app.js"></script>

</body>
</html>
