<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Echo</title>

    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Material 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/web@1.4.1/dist/material.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web@1.4.1/all.js?render"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="app-layout">
        <header class="top-bar">
            <h1 class="logo">Project Echo</h1>
            <md-tabs aria-label="Primary navigation" @change="handleTabChange">
                <md-primary-tab id="tab-dashboard" aria-controls="dashboard-panel">
                    <md-icon slot="icon">dashboard</md-icon>
                    Dashboard
                </md-primary-tab>
                <md-primary-tab id="tab-accounts" aria-controls="accounts-panel" active>
                    <md-icon slot="icon">group</md-icon>
                    Accounts
                </md-primary-tab>
                <md-primary-tab id="tab-campaigns" aria-controls="campaigns-panel">
                    <md-icon slot="icon">campaign</md-icon>
                    Campaigns
                </md-primary-tab>
            </md-tabs>
        </header>

        <main class="content">
            <!-- Dashboard Panel -->
            <div id="dashboard-panel" class="content-panel" style="display: none;">
                <h2>Dashboard</h2>
                <p>Overview of your activities.</p>
            </div>

            <!-- Accounts Panel -->
            <div id="accounts-panel" class="content-panel" style="display: block;">
                <div class="toolbar">
                    <md-filled-button>
                        <md-icon slot="icon">add</md-icon>
                        Create Account
                    </md-filled-button>
                    <div class="spacer"></div>
                    <!-- Placeholder for filters like in Keitaro -->
                    <md-outlined-select label="Status">
                        <md-select-option selected value="any"></md-select-option>
                        <md-select-option value="active"><div slot="headline">Active</div></md-select-option>
                        <md-select-option value="inactive"><div slot="headline">Inactive</div></md-select-option>
                    </md-outlined-select>
                </div>

                <!-- Placeholder for the data table -->
                <div class="table-placeholder">
                    This is where the accounts table will be displayed.
                </div>
            </div>

            <!-- Campaigns Panel -->
            <div id="campaigns-panel" class="content-panel" style="display: none;">
                <h2>Campaigns</h2>
                <p>Manage your marketing campaigns.</p>
            </div>
        </main>
    </div>

    <!-- Custom App Logic -->
    <script src="/static/app.js"></script>

</body>
</html>
