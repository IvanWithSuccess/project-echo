<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Echo</title>

    <!-- Google Fonts (for icons and text) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Material 3 Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/web@1.4.1/dist/material.css">

    <!-- Material 3 Web Components -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web@1.4.1/all.js?render"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="app-layout">
        <!-- Side Navigation Rail -->
        <md-navigation-rail id="nav-rail">
            <md-navigation-rail-item id="nav-dashboard" class="nav-item" active onclick="switchSection('dashboard')">
                <md-icon slot="active-icon">dashboard</md-icon>
                <md-icon slot="inactive-icon">dashboard_outlined</md-icon>
                Dashboard
            </md-navigation-rail-item>
            <md-navigation-rail-item id="nav-accounts" class="nav-item" onclick="switchSection('accounts')">
                <md-icon slot="active-icon">group</md-icon>
                <md-icon slot="inactive-icon">group_outlined</md-icon>
                Accounts
            </md-navigation-rail-item>
        </md-navigation-rail>

        <!-- Main Content Area with Top App Bar -->
        <div class="main-content-area">
            <header class="top-app-bar">
                 <h1 class="top-app-bar-title">Dashboard</h1>
            </header>

            <main class="content">
                <!-- Dashboard Section -->
                <section id="dashboard" class="content-section">
                    <p>Welcome to Project Echo.</p>
                </section>

                <!-- Accounts Section -->
                <section id="accounts" class="content-section">
                    <!-- Account content will go here -->
                </section>
            </main>
        </div>
    </div>

    <!-- Custom App Logic -->
    <script src="/static/app.js"></script>
</body>
</html>
